  <script>
    function getUrlParameter(name) {
      name = name.replace(/[]/, "\[").replace(/[]/, "\[").replace(/[]/, "\\\]");
      var regexS = "[\\?&]" + name + "=([^&#]*)";
      var regex = new RegExp(regexS);
      var results = regex.exec(window.parent.location.href);
      if (results == null)
        return "";
      else {
        return results[1];
      }
    };
    let urlId = Number(getUrlParameter('id'));
    if(urlId){
      $('.post-navigation').css('visibility','visible')
      if(urlId == 1){
        $('.nav-previous').css('visibility','hidden')
        $('.nav-next').css('visibility','visible')
      }else if(urlId == 6){
        $('.nav-previous').css('visibility','visible')
        $('.nav-next').css('visibility','hidden')
      }else{
        $('.nav-previous').css('visibility','visible')
        $('.nav-next').css('visibility','visible')
      }
      
      $('.nav-previous a').click(()=>{
        window.location.href = `case-details.html?id=${urlId-1}`;
      })
      $('.nav-next a').click(()=>{
        window.location.href = `case-details.html?id=${urlId+1}`;
      })
      $('.blog-dtls-img img').attr('src',blogContent[urlId-1].img)
      $('.blog-text h2').html(blogContent[urlId-1].title)
      $('.blog-text').append(blogContent[urlId-1].content)
    }
  </script>
