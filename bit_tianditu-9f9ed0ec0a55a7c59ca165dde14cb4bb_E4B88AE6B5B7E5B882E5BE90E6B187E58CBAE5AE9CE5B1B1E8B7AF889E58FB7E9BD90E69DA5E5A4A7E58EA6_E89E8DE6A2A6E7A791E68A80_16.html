<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <style type="text/css">
        body,
        html,
        #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <script type="text/javascript" src="statics/js/api.js"></script>
    <title>天地图</title>
</head>

<body>
    <div id="mapDiv" style="width:100%;height: 100%;"></div>
    <div id="moreaddress" style="display:none;"></div>
</body>

</html>
<script type="text/javascript">
    if (top != self) {
        try {
            //不同host
            if (top.window.location.host != window.location.host) {
                location.href = "http://www.qifeiye.com";
            }
        } catch (e) {
            //跨域啦
            location.href = "http://www.qifeiye.com";
        }
    } else {
        location.href = "http://www.qifeiye.com";
    }
    var moreaddress = document.getElementById("moreaddress").innerHTML;

    // 百度地图API功能
    map = new T.Map("mapDiv");
    geocoder = new T.Geocoder();
    geocoder.getPoint('上海市闵行区万源路2158号18幢泓毅大厦', function (result) {
        if (result.getStatus() == 0) {
            let point = result.getLocationPoint();
            map.centerAndZoom(point, 16);
            var label = new T.Label({
                text: '融梦科技',
                position: point,
                offset: new T.Point(0, -52)
            });
            map.addOverLay(label);
            var marker = new T.Marker(point);

            map.addOverLay(marker);

        } else {
            alert(result.getMsg());
        }

    });


    if (typeof point != "undefined") {
        map.centerAndZoom(point, 16);

        var label = new T.Label({
            text: '融梦科技',
            position: point,
            offset: new T.Point(0, -52)
        });
        map.addOverLay(label);
        var marker = new T.Marker(point);

        map.addOverLay(marker);
    }


    if (moreaddress != "") {
        var items = moreaddress.split("|^|");
        var map_num = 0;
        for (var i = 0; i < items.length; i++) {
            var v = items[i];
            var tmp = v.split("||");
            var g_lat = tmp[1];
            var g_lng = tmp[2];

            var point1 = new T.LngLat(g_lng, g_lat);
            var label1 = new T.Label({
                text: tmp[0],
                position: point1,
                offset: new T.Point(0, -52)
            });
            map.addOverLay(label1);
            var marker = new T.Marker(point1);
            map.addOverLay(marker);
        }
    }




</script>
